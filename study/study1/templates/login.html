
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
<style>
    .background_image {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-repeat: no-repeat;
    background-size: cover;
    background-position: center center;
}
</style>

</head>


<body>
<div class="background_image" style="background-image:url(/static/images/destination_1.jpg)">
    <form action="" method="post">
        <h1> LOGIN PAGE</h1>
    {% csrf_token %}
    <input type="text" name="username" placeholder="Enter the username"><br><br>
    <input type="password" name="password" placeholder="Enter the password"><br><br>
    <input type ="submit">
{% for msg in messages %}
<h1>{{msg}}</h1>
{% endfor %}

    </form>
</div>

</body>
</html>
